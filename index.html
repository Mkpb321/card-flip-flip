<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>card-flip-flip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Standard-Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" href="icon/favicon.ico" sizes="any">

  <!-- Apple / iPhone -->
  <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">

  <!-- Optional Android Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon/android-chrome-512x512.png">

</head>
<body>
  <div class="app">
    <h1>Card Flip Flip</h1>

    <main>
      <!-- Homescreen -->
      <section id="home-screen" class="screen active">
        <h2>Kartensets auswählen:</h2>

        <div class="row">
          <button id="select-all" type="button">Alle auswählen</button>
          <button id="select-none" type="button">Keine auswählen</button>
        </div>

        <div id="set-list" class="set-list">
          <!-- Wird dynamisch aus data.js erzeugt -->
        </div>

        <div class="options">
          <h2>Modus:</h2>

          <label>
            <input type="radio" name="mode" value="once" />
            Jede Karte einmal
          </label>
          <br />

          <label>
            <input type="radio" name="mode" value="random" />
            Unendlich
          </label>
          <br />

          <label class="mode-balanced-label">
            <input type="radio" name="mode" value="randomBalanced" checked />
            Unendlich balanced (jedes Set gleich häufig)
          </label>
        </div>

        <div class="row">
          <button id="start-button" type="button" disabled>Start</button>
        </div>

        <p id="error-message" class="error-message" aria-live="polite"></p>
      </section>

      <!-- Flip Screen -->
      <section id="flip-screen" class="screen">
        <div class="row">
          <button id="back-to-home" type="button">&larr; Zurück</button>
        </div>

        <div class="card-wrapper">
          <div class="card" id="card">
            <div class="card-side-label" id="card-side-label"></div>
            <div id="card-content" class="card-content">
              <!-- Karteninhalt -->
            </div>
          </div>
        </div>

        <!-- Kein Weiter-Button mehr -->
      </section>
    </main>
  </div>

  <!-- WICHTIG: data.js vor script.js laden -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
