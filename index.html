<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>card-flip-flip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Card Flip Flip</h1>

    <main>
      <!-- Homescreen -->
      <section id="home-screen" class="screen active">
        <h2>Kartensets ausw채hlen:</h2>

        <div class="row">
          <button id="select-all" type="button">Alle ausw채hlen</button>
          <button id="select-none" type="button">Keine ausw채hlen</button>
        </div>

        <div id="set-list" class="set-list">
          <!-- Wird dynamisch aus data.js erzeugt -->
        </div>

        <div class="options">
          <h2>Modus:</h2>
          <label>
            <input type="radio" name="mode" value="once" checked />
            Jede Karte einmal
          </label>
          <br />
          <label>
            <input type="radio" name="mode" value="random" />
            Unendlich
          </label>
        </div>

        <div class="row">
          <button id="start-button" type="button" disabled>Start</button>
        </div>

        <p id="error-message" class="error-message" aria-live="polite"></p>
      </section>

      <!-- Flip Screen -->
      <section id="flip-screen" class="screen">
        <div class="row">
          <button id="back-to-home" type="button">&larr; Zur체ck</button>
        </div>

        <div class="card-wrapper">
          <div class="card" id="card">
            <div class="card-side-label" id="card-side-label"></div>
            <div id="card-content" class="card-content">
              <!-- Karteninhalt -->
            </div>
          </div>
        </div>

        <!-- Kein Weiter-Button mehr -->
      </section>
    </main>
  </div>

  <!-- WICHTIG: data.js vor script.js laden -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
